<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="info" id = "info">
            <form id = "title"> <label for = "title" id = "names"><b>Before you play</b></label> <br>
                <label for = "player1">Player 1 Name</label>
                <br><input type = "text" id = "player1" name = "player1" required>
                <br><label for = "player2">Player 2 Name</label>
                <br><input type = "text" id = "player2" name = "player2" required>
                <br><button id = "startGame">Start Game</button>
            </form>
        </div>
        <div class="player"></div>
        <div id="game">
            <div class="cell"></div>
            <div class="cell" id = "vertical"></div>
            <div class="cell"></div>
            <div class="cell" id = "horizontal"></div>
            <div class="cell" id = "full"></div>
            <div class="cell" id = "horizontal"></div>
            <div class="cell"></div>
            <div class="cell" id = vertical></div>
            <div class="cell"></div>
        </div>
        <div class="player"></div>
    </div>
    <div class="display">
        <div id = "msg"></div>
        <div>
            <button class="restartBtn" id ="restartBtn">Play Again</button>
        </div>
    </div>
    <div class="footer"></div>

    <script src="script.js"></script>
</body>


</html>
